plugins {
	id 'org.springframework.boot' version '2.5.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'org.springframework.experimental.aot' version '0.10.0-SNAPSHOT'
	id "nebula.release" version "15.3.1"
}

group = 'com.code4unb'
sourceCompatibility = '8'

repositories {
	maven { url 'https://repo.spring.io/snapshot' }
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	runtimeOnly 'mysql:mysql-connector-java'
	implementation group: 'io.github.classgraph', name: 'classgraph', version: '4.8.107'
	testImplementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
	implementation 'org.projectlombok:lombok:1.18.18'
    compileOnly 'org.projectlombok:lombok:1.18.6'
	annotationProcessor 'org.projectlombok:lombok:1.18.6'
	implementation 'com.linecorp.bot:line-bot-api-client:4.3.0'
	implementation 'com.linecorp.bot:line-bot-model:4.3.0'
	implementation 'com.linecorp.bot:line-bot-spring-boot:4.3.0'
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

jar {
	enabled = false
}

test {
	useJUnitPlatform()
}

bootBuildImage {
	builder = 'paketobuildpacks/builder:tiny'
	environment = ['BP_NATIVE_IMAGE': 'true']
}

springBoot {
	buildInfo()
}
